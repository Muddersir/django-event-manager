{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-10 text-center">
    <h2 class="text-xl font-semibold mb-4 text-red-600">Confirm Delete</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete <strong>{{ object }}</strong>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, Delete
        </button>
        <a href="{{ cancel_url }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded ml-3 hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
