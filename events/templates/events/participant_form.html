{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-bold mb-4">
        {% if form.instance.pk %}Edit Participant{% else %}Add Participant{% endif %}
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
        <a href="{% url 'events:participant-list' %}" class="text-gray-600 ml-3 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
