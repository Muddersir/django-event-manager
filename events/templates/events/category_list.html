{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Categories</h2>
        <a href="{% url 'events:category-add' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            + Add Category
        </a>
    </div>

    <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead class="bg-gray-100">
            <tr>
                <th class="text-left px-4 py-2">Name</th>
                <th class="text-left px-4 py-2">Description</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr class="border-t">
                <td class="px-4 py-2">{{ category.name }}</td>
                <td class="px-4 py-2">{{ category.description }}</td>
                <td class="px-4 py-2 text-center">
                    <a href="{% url 'category-edit' category.id %}" class="text-blue-600 hover:underline">Edit</a> |
                    <a href="{% url 'category-delete' category.id %}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="px-4 py-3 text-center text-gray-500">No categories found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
